<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dog Pics By Breed</title>
  </head>
  <body>
    <div class="header">
      <img src="dog-api-logo.svg" alt="">
    </div>
    <div class="search-bar">
      <form>
        <input list="dogs" type="text" id="search" placeholder="Enter Dog Breed..." autocomplete="off"/>
        <datalist id="dogs"></datalist>
        <button type="submit">Search</button>
      </form>
      <button id="random">Random</button>
    </div>
    
    <div class="image-container"></div>
    <div class="footer hidden">
      <button id="prev-page">&#10094</button>
      <div>
        <strong>Page <span id="page-number"></span></strong><br>
        <span id="results-total"></span> Results Found, <span id="pages-total"></span> Pages Total
      </div>
      <button id="next-page">&#10095</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
